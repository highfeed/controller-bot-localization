help: |
  Робат дазваляе пісаць фарматаваныя паведамленьні і ствараць на вашых каналах заплянаваныя допісы
  /channels — кіраваньне каналамі
  /addchannel — даданьне новага каналу
  /deletechannel — выдаленьне каналу
  /setadmins — кіраваньне адміністратарамі
  /send — адаслаць новае паведамленьне
  /postpone — заплянаваць допіс
  /feedback — зьвязацца з распрацоўнікамі робата
  /rate — ацаніць робата
  /help — сьпіс камандаў
  /cancel — скасаваць запушчаную апэрацыю
welcome: |
  <b>Вітаем!</b>
  <b>Controller Bot</b> — выдатны робат для ўласьнікаў каналаў, які дапаможа вам пісаць фарматаваныя паведамленьні і ствараць на вашых каналах заплянаваныя допісы.
  <b>Фарматаваныя паведамленьні.</b> Для паведамленьняў вы можаце карыстацца разьметкай markdown ці HTML-стылем, а пасьля адсылаць гэтыя паведамленьні ў канал. Падрабязьней пра можнасьці фарматаваньня глядзіце <a href="https://core.telegram.org/bots/api#formatting-options">тут</a>.
  <b>Заплянаваныя паведамленьні.</b> Стварайце неабмежаваную колькасьць заплянаваных допісаў для свайго каналу.
  <b>Кнопкі URL.</b> Дадайце ў паведамленьне карысныя кнопкі, па якіх можна адкрываць спасылкі.
  <b>Адміністратары.</b> Можаце дадаць адміністратараў, якія дапамагацьмуць вам ствараць новыя паведамленьні і кіраваць заплянаванымі.
  Робат можа рассылаць ціхія паведамленьні і адключаць прагляды спасылак у іх, а таксама падтрымлівае ўсе тыпы паведамленьняў (тэкст, дакумэнт, налепка, аўдыё, відэа, галасавая нататка, месцазнаходжаньне ды іншыя).
  <b>Як карыстацца?</b>
  Адашліце /addchannel і выконвайце інструкцыі па стварэньні новага каналу.
  Адашліце /feedback, каб паведаміць пра памылку ці скантактавацца з распрацоўнікамі робата.
  /rate — ацаніць робата
  /help — сьпіс камандаў
